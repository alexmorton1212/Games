<html>

    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=1000"> -->
        <!-- <meta name="viewport" content="width=1000 initial-scale=1.0 user-scalable=no"> -->
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <title>LETTERASE</title>

        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <!-- <script src="main.js"></script> -->
        <script type="module" src="main.js"></script>
    </head>

    <body>

        <div id="container">

            <h1 id="header">L E T T E R A S E</h1>
            
            <div id="buttons">
                <button class="button-28" id="clear-button" type="button">CLEAR</button>
                <button class="button-28" id="hint-button" type="button">HINT</button>
                <button class="button-28" id="new-button" type="button">NEW</button>
                <button class="button-28" id="difficulty-button" type="button">HARD</button>
                <button class="button-28" id="mode-button" type="button">NORMAL</button>
            </div>

            <div id="board"></div>
            <div id="letter-panel"></div>

        </div>

        <div class="modal" id="modal">

            <div class="modal-header">
                <div class="title">Completed!</div>
            </div>

            <div class="modal-body">

                <div class="modal-answer" id="modal-answer"></div>
                <br>
                <div><button data-new-button class="close-button" id="close-new-button">PLAY AGAIN</button></div>
                <div><button data-close-button class="close-button" id="close-button">EXIT</button></div>

            </div>

        </div>

        <div id="overlay"></div>

    </body>


</html>
